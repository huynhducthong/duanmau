<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký / Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS chung cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        /* CSS cho khung chứa form */
        .auth-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
        }

        /* CSS cho nhóm nút chuyển đổi */
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease, color 0.2s ease;
            cursor: pointer;
            border: none;
            outline: none;
        }

        #showLoginBtn {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        #showRegisterBtn {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        /* Các trạng thái màu sắc của nút */
        .tab-button.active {
            color: #fff;
            background-color: #ede20f; /* Màu đỏ */
        }
        .tab-button.active:hover {
            background-color: #b91c1c; /* Màu đỏ sẫm hơn khi rê chuột */
        }
        .tab-button:not(.active) {
            color: #4b5563; /* Màu xám đậm */
            background-color: #e5e7eb; /* Nền xám nhạt */
        }
        .tab-button:not(.active):hover {
            background-color: #d1d5db; /* Nền xám đậm hơn khi rê chuột */
        }

        /* CSS cho các form */
        .form-section {
            display: none; /* Mặc định ẩn tất cả các form */
        }
        .form-section.active {
            display: block; /* Hiển thị form đang hoạt động */
        }
        
        .form-label {
            display: block;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            width: 100%;
            padding: 0.5rem 0.75rem;
            color: #4b5563;
            line-height: 1.25;
            outline: none;
        }
        .form-input:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
        }

        /* CSS cho nút submit */
        .submit-button {
            background-color: #f15609;
            color: #f4f3f3;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .submit-button:hover {
            background-color: #b91c1c;
        }
        .submit-button:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5);
        }

        .text-center { text-align: center; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .text-gray-800 { color: #1f2937; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="tab-buttons">
            <button id="showLoginBtn" class="tab-button active">Đăng Nhập</button>
            <button id="showRegisterBtn" class="tab-button">Đăng Ký</button>
        </div>

        <div id="loginForm" class="form-section active">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Đăng Nhập</h2>
            <form action="process_login.php" method="POST">
                <div class="mb-4">
                    <label for="login_email" class="form-label">Email:</label>
                    <input type="email" id="login_email" name="email" class="form-input" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-6">
                    <label for="login_password" class="form-label">Mật khẩu:</label>
                    <input type="password" id="login_password" name="password" class="form-input" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                <div>
                    <button type="submit" class="submit-button">Đăng Nhập</button>
                </div>
            </form>
        </div>

        <div id="registerForm" class="form-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Đăng Ký</h2>
            <form action="process_register.php" method="POST">
                <div class="mb-4">
                    <label for="register_name" class="form-label">Tên của bạn:</label>
                    <input type="text" id="register_name" name="name" class="form-input" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="mb-4">
                    <label for="register_email" class="form-label">Email:</label>
                    <input type="email" id="register_email" name="email" class="form-input" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-4">
                    <label for="register_password" class="form-label">Mật khẩu:</label>
                    <input type="password" id="register_password" name="password" class="form-input" placeholder="Tối thiểu 6 ký tự" required minlength="6">
                </div>
                <div class="mb-6">
                    <label for="register_confirm_password" class="form-label">Xác nhận mật khẩu:</label>
                    <input type="password" id="register_confirm_password" name="confirm_password" class="form-input" placeholder="Nhập lại mật khẩu" required minlength="6">
                </div>
                <div>
                    <button type="submit" class="submit-button">Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        function switchForm(formToShow, formToHide, buttonToActivate, buttonToDeactivate) {
            formToShow.classList.add('active');
            formToHide.classList.remove('active');
            buttonToActivate.classList.add('active');
            buttonToDeactivate.classList.remove('active');
        }

        showLoginBtn.addEventListener('click', () => {
            switchForm(loginForm, registerForm, showLoginBtn, showRegisterBtn);
        });

        showRegisterBtn.addEventListener('click', () => {
            switchForm(registerForm, loginForm, showRegisterBtn, showLoginBtn);
        });

        document.addEventListener('DOMContentLoaded', () => {
            switchForm(loginForm, registerForm, showLoginBtn, showRegisterBtn);
        });
    </script>
</body>
</html>
