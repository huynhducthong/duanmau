<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS -->
     <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="logo"><img width="110" class="invert" src="../svg/logo.svg" alt=""></div>
        <h2>Log In</h2>
        <form action="">

            <div class="form-control">
                <input type="email" name="email" id="email" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>

            <button class="btn-signup" type="submit">Log In</button>

            <div class="need">
                <div>
                    <input type="checkbox" name="remember" id="remember">Remember me
                </div>
                <a href="">Need help?</a>
            </div>
        </form>
        <p>
            Create New Account?
            <a href="register.html">Sign Up Now</a>
        </p>
    </div>

     <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
 
     <!-- Firebase Auth -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
         integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <script src="./js/fireabase_config.js"></script>
    <script src="./js/login.js"></script>

</body>
</html>
